<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Petrol Cost Calculator</h1>
    <form id="petrol-form">
      <label for="Cost-of-per-liter">Cost per liter</label>
      <input type="number" id="cost-per-liter" name="cost-per-liter" step="0.01" min="0" value="1.72">

      <label for="No.-of-liters-purchased">How many Liters Bought</label>
      <input type="number" id="liters-purchased" name="liters-purchased" step="0.01" min="0" value="0">

      <button type="submit">Total Cost</button>
    </form>
    <p id="total-cost"></p>
  </div>
  <script src="PetrolCalculator.js"></script>
</body>
</html>
